<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale=1.0>
        <title>FORM</title>
        <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles3.css">
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="d-flex flex-column align-items-center">
                <!-- <div class="col-6"> -->
                    <header class="header"><h1>CONTACT FORM</h1></header>
                    
                
                    <form class="form">
                        <header class="header3"><h2>Register here</h2></header>
                        <div class="form-group">
                            <label for="username" class="label" style="margin-top: 20px;">Username:</label>
                            <input type="text" name="fname" id="name" class="form-control input" placeholder="Enter Username" required>
                            <div class="error" ><h5></h5></div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="label">Email:</label>
                            <input type="email" name="email" id="mail" class="form-control input" placeholder="Enter email" required>
                            <div class="error" ><h5></h5></div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="label">Password:</label>
                            <input type="password" name="pswd" class="form-control input" id="pswd" placeholder="Must be up to 6 characters" required>
                            <div class="error" ><h5></h5></div>
                        </div>
                        <div class="form-group">
                            <label for="phone no" class="label">Phone No:</label>
                            <input type="number" name="phone" id="phone" class="form-control input" placeholder="Phone" required>
                            <div class="error"><h5></h5></div>
                        </div>
                     
                        
                        <button type="submit" class="btn btn-success submit" id="submit" onclick=" event.preventDefault(); success();">Done</button>
                    
                    </form>

                    <div id="login" class="hidden">
                        <header class="header2"><h3>Sign In</h3></header>
                        <form class="form2" action="Michael UI.html">
                            <div class="form-group">
                                <label for="username" class="label">Username:</label>
                                <input type="text" name="fname" id="login-name" class="form-control input" placeholder="Enter Username" required>
                                <div class="error" ><h5></h5></div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="label">Password:</label>
                                <input type="password" name="pswd" class="form-control input" id="login-pswd" placeholder="Enter your password" required>
                                <div class="error" ><h5></h5></div>
                            </div>
                            <button type="submit" class="btn btn-info submit2" onclick="event.preventDefault(); loginBlock();" id="submit2">Log In</button>

                    </div>
               
            </div>  
            
        </div>
        <script src="./main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    </body>

    
</html>
