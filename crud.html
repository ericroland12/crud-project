<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale=1.0>
        <title>CRUD</title>
        <link rel="stylesheet" href="crud.css">
        <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="d-flex flex-column">
                <header class="header"><h1>DATA INFO</h1></header>

                <form class="form">
                    <div class="form-group">
                        <label for="username" class="label" style="margin-top: 20px;">Full Name:</label>
                        <input type="text" name="fname" id="name" class="form-control input" placeholder="Enter Your Name">
                        <div class="error" ><h5></h5></div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="label">Email:</label>
                        <input type="email" name="email" id="mail" class="form-control input" placeholder="Enter email">
                        <div class="error" ><h5></h5></div>
                    </div>
                    <div class="form-group">
                        <label for="phone no" class="label">Phone No:</label>
                        <input type="number" name="phone" id="phone" class="form-control input" placeholder="Phone">
                        <div class="error"><h5></h5></div>
                    </div>
                    <button type="submit" class="btn btn-success submit" id="submit" onclick= "event.preventDefault(); update();">Input</button>
                </form>

                <table class="table" id="tb">
                    <tr id="rowData">
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone No</th>
                        <th>Edit/Delete</th>
                    </tr>
                  
                </table>
                


    </body>
    <script src="crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
